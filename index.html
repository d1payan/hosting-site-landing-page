<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hosting Site Landing Page</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Robot Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome Kit -->
		<script
			src="https://kit.fontawesome.com/aaf9f1f44b.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<!-- Navbar Section -->
			<nav>
				<div class="nav-logo">
					<img src="./assets/Logo.svg" alt="logo" />
				</div>
				<div class="nav-list">
					<ul>
						<li>Hosting</li>
						<li>Domain</li>
						<li>Features</li>
						<li>Support</li>
						<li>Community</li>
					</ul>
				</div>
				<div class="nav-button">
					<button>Login</button>
				</div>
				<div class="nav-bar">
					<i class="fa-solid fa-bars fa-2xl"></i>
				</div>
			</nav>

			<!-- Hero Section -->
			<main>
				<div class="hero-text">
					<div class="hero-heading">
						<h1>The best and <em>cheapest</em> hosting for your website</h1>
					</div>
					<div class="hero-paragraph">
						<p>
							Hosting your website here is easy, access is fast, server security
							is very well maintained, and of course supported by reliable
							servers.
						</p>
					</div>
					<div class="hero-button">
						<button>Get Started</button>
						<button>Try Start Free</button>
					</div>
				</div>
				<div class="hero-img">
					<img src="./assets/Illustrations/Hero-Image.svg" alt="" />
				</div>
			</main>
		</div>
	</body>
</html>
